<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="C:\\Users\\Carlos\\Documents\\Proyectos Visual Studio Code\\TFG\\media\\favicon.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Precios de Criptomonedas</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="header-logo">
          <img src="{{ url_for('static', filename='media/logo.webp') }}" alt="Logo de tu sitio web">
          <p>Índice Cripto</p>
        </div>
      
      </nav>
    </header>
    
    <table border="1">
      <tr>
        <th>Nombre</th>
        <th>Precio en USD</th>
        <th>Precio en EUR</th>
      </tr>
      {% for crypto in top_cryptos %}
      <tr>
        <td>{{ crypto['name'] }}</td>
        <td>{{ prices_usd[crypto['id']]['usd'] }}</td>
        <td>{{ prices_eur[crypto['id']]['eur'] }}</td>
      </tr>
      {% endfor %}
    </table>

    <footer>
      <p>&copy; Índice Crypto</p>
    </footer>
  </body>
</html>
